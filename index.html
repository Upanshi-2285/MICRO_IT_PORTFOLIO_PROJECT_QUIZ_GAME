
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1>Fun Quiz</h1>
    </div>
    <div class="question-container">
      <div class="question" id="question">Question text</div>
      <ul class="answers" id="answers-list">
        <!-- Answer buttons go here -->
      </ul>
    </div>
    <button class="next-btn" id="next-btn" disabled>Next</button>
    <div class="result" id="result" style="display:none;"></div>
    <button class="reload-btn" id="reload-btn" style="display:none;">Restart Quiz</button>
  </div>
&nbsp;
&nbsp;

  <script src="script.js"></script>
</body>
</html>
